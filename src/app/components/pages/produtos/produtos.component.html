
<h5 class="mt-5 mb-5 text-secondary">Produtos</h5>

<table class="table table-bordered table-striped">
  <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Açoes</th>
    </tr>
  </thead>

<tbody>
  <tr *ngFor="let produto of produtos">

    <td>{{ produto.id }}</td>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.codigoBarras }}</td>
    <td>{{ produto.preco | currency : 'BRL' :'symbol':'2.2-3'}}</td>
    <td>{{ produto.acoes }}<button class="btn btn-light mr-4" style="width: 40px;"
      routerLink="/editar/{{produto.id}}">
      <img class="icone" src="assets/pencil.svg " style="width: 20px;"/></button>
      <button class="btn btn-light" style="width: 40px;" (click)="remover(produto.id!)">
        <img class="icone" src="assets/trash3.svg" style="width: 20px;"/></button>


    </td>



  </tr>
