
<h5 class="mt-5 mb-5 text-secondary">Cadastrar Produtos</h5>

<form [formGroup]="produtoForm" (submit)="enviarProduto()">

    <div class="form-group">
      <label for="nomeProduto">Nome do Produto</label>
      <input type="text" class="form-control" id="nomeProduto"
        formControlName="nomeProduto">
    </div>


      <div class="form-group">
        <label for="preco">Pre√ßo</label>
        <input type="number" class="form-control" id="preco"
          formControlName="preco">
      </div>

      
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" id="categoria"
          formControlName="categoria">
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade"
        formControlName="quantidade">
      </div>
    
    
      <button class="btn btn-primary mr-2 mt-3" type="submit" [disabled]="produtoForm.invalid">Enviar</button>
      <button class="btn btn-danger mt-3" routerLink="/produtos">Voltar</button>
      
      
    
  </form>
